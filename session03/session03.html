# Let's recap

# Vectors (Part II)

---
## How to modify a vector?

- Adding a new element


```r
x &lt;- c("a","b","c")
x
```

```
## [1] "a" "b" "c"
```

```r
x[4] &lt;- "d"
x
```

```
## [1] "a" "b" "c" "d"
```

---

- Removing an element


```r
x
```

```
## [1] "a" "b" "c" "d"
```

```r
x[-2]
```

```
## [1] "a" "c" "d"
```

```r
x &lt;- x[-2]
x
```

```
## [1] "a" "c" "d"
```

---
## Excercise

Using the vector:

```r
fruits &lt;- c("apples" = 1, 
            "cherries" = 10,
            "mangos" = 7) 
```

- Add a new fruit to the vector
- Remove the cherries

---

- Replacing an element by index


```r
x
```

```
## [1] "a" "c" "d"
```

```r
x[1] &lt;- "m"
x
```

```
## [1] "m" "c" "d"
```

---
- Replacing an element by logical evaluation


```r
x
```

```
## [1] "m" "c" "d"
```

```r
x[x == "d"] &lt;- "e"
x
```

```
## [1] "m" "c" "e"
```

---

## Excercise

Using the vector:

```r

            "cherries" = 10,
            "mangos" = 7) 
```

- Select all fruits with values bigger than 5

# Matrices

---

# Creating a matrix

Matrices are objects with elements arranged in a two-dimensional layout.


```r
my_matrix &lt;- matrix(data = 1:12, nrow = 4)
my_matrix
```

```
##      [,1] [,2] [,3]
## [1,]    1    5    9
## [2,]    2    6   10
## [3,]    3    7   11
## [4,]    4    8   12
```

- rows and columns
- All elements must be the same type

---
class: chapter-slide

# Operations with matrices

---

# Arithmetic operations


```r
my_matrix + 10
```

```
##      [,1] [,2] [,3]
## [1,]   11   15   19
## [2,]   12   16   20
## [3,]   13   17   21
## [4,]   14   18   22
```

```r
my_matrix * 2
```

```
##      [,1] [,2] [,3]
## [1,]    2   10   18
## [2,]    4   12   20
## [3,]    6   14   22
## [4,]    8   16   24
```

---

# Operations with matrices


```r
matrix1 &lt;- matrix(1:6, nrow = 2, ncol = 3)
matrix2 &lt;- matrix(7:12, nrow = 2, ncol = 3)
```

.pull-left[

```r
matrix1
```

```
##      [,1] [,2] [,3]
## [1,]    1    3    5
## [2,]    2    4    6
```

```r
matrix2
```

```
##      [,1] [,2] [,3]
## [1,]    7    9   11
## [2,]    8   10   12
```
]
.pull-right[

```r
matrix1 + matrix2
```

```
##      [,1] [,2] [,3]
## [1,]    8   12   16
## [2,]   10   14   18
```

# Data Frames

---

# What is a data frame?

- Two-dimensional arranged data (tables)
- rows and columns
- All columns must be the same length
- Columns can have different type of data
- All components in the column must be the same type (vector)

---
# Creating a data frame


```r
fruits &lt;- data.frame(
  name = c("apples","berries","mangos","bananas"),  
  number = c(1, 10, 7, 2),
  edible_shell = c(TRUE,TRUE,FALSE,FALSE) )
fruits
```

```
##      name number edible_shell
## 1  apples      1         TRUE
## 2 berries     10         TRUE
## 3  mangos      7        FALSE
## 4 bananas      2        FALSE
```

---

# Properties of data frames

- nrow


```r
nrow(fruits)
```

```
## [1] 4
```

- ncol


```r
ncol(fruits)
```

```
## [1] 3
```
---

- dim


```r
dim(fruits)
```

```
## [1] 4 3
```

---

- rownames


```r
rownames(fruits)
```

```
## [1] "1" "2" "3" "4"
```

- colnames


```r
colnames(fruits)
```

```
## [1] "name"         "number"       "edible_shell"
```

# Lists

---

# What is a list?

- A collection of like or unlike objects
- Each object can have different dimensions
---


```r
list(a_number = 15,
     fruits = data.frame(name = c("apples",
                                  "mangos"),
                         number = c(3,10)),
     my_matrix = matrix(1:6, nrow = 2)
)
```

```
## $a_number
## [1] 15
## 
## $fruits
##     name number
## 1 apples      3
## 2 mangos     10
## 
## $my_matrix
##      [,1] [,2] [,3]
## [1,]    1    3    5
## [2,]    2    4    6
```
